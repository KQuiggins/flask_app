{% extends 'base.html' %}

{% block content %}

    <h1>Hello {{user_name}}</h1>
    <h1>Hello {{first_name}}</h1>

    <h3>Favorite Pizza:</h3>

    {% for topping in favorite_pizza %}
        {% if topping == 41 %}
            {{topping + 100}}<br>
        {% else %}
            {{topping}}<br>
        {% endif %}
       
    {% endfor %}

    <p>This is my first flask app</p>

    
{% endblock %}
